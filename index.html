<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tea Shop Cozy</title>
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="resources/img-tea-cozy-logo.webp" alt="Tea Shop Logo">
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#featured-tea">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="mission">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section id="featured-tea">
            <header>
              <h3>Tea of the Month</h3>
              <p>What's Steeping at The Tea Cozy?</p>
            </header>
            <figure>
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="resources/img-berryblitz.webp" alt="Fall Berry Blit Tea">
                <figcaption>Fall Berry Blit Tea</figcaption>
            </figure>
            <figure>
                <img src="resources/img-spiced-rum.webp" alt="Spiced Rum Tea">
                <figcaption>Spiced Rum Tea</figcaption>
            </figure>
            <figure>
                <img src="resources/img-donut.webp" alt="Seasonal Donuts">
                <figcaption>Seasonal Donuts</figcaption>
            </figure>
            <figure>
                <img src="resources/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
                <figcaption>Myrtle Ave Tea</figcaption>
            </figure>
            <figure>
                <img src="resources/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                <figcaption>Bedford Bizarre Tea</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
